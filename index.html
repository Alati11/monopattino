<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monopattino</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="container">

    <header>
      <!-- logo  -->
      <img class="logo" src="logo.png" alt="">
      <h1 class="text-logo"> Taking Booleaners from A to B</h1>
    </header>

    <nav>
      <!--opzioni di scelta-->
      <div class="opzioni">
        <button type="button" class="button">Prenota</button>
        <button type="button" class="button">Termina Prenotazione</button>
        <button type="button" class="button">Accendi Luci</button>
      </div>
    </nav>

    <main>
      <!--tipo del monopattino-->
      <div class="tipo-monopattino">
        <input type="checkbox">
        <span class="nome">Monopattino Gino22</span>
        <div class="indirizzo">&#8614;
        <span>Via Guadalametri - a 220 metri da te</span>
        </div>
        <span class="stato">Stato carica:</span>
        <div class="carica1">
        </div>
      </div>

      <div class="tipo-monopattino2">
        <input type="checkbox">
        <span class="nome">Monopattino Mike24</span>
        <div class="indirizzo">&#8614;
        <span> Via Ricciardoni - a 420 metri da te</span>
        </div>
        <span class="stato">Stato carica:</span>
        <div class="carica2">
        </div>
      </div>

      <div class="tipo-monopattino3">
        <input type="checkbox">
        <span class="nome">Monopattino Fede154</span>
        <div class="indirizzo">&#8614;
        <span> Via Mentarini - a 490 metri da te</span>
        </div>
        <span class="stato">Stato carica:</span>
        <div class="carica3">
        </div>
      </div>

    </main>
    <footer>
    </footer>

   </div>
  </body>
</html>
